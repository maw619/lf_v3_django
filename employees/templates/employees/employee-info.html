{% extends 'base.html' %}

{% block content %}
<div class="col-xl-6 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> Name: {{emp.name}}</div>
                    <div class="h7 mb-0 font-weight-bold text-gray-800">{{emp.email}}</div>
                    <div class="h7 mb-0 font-weight-bold text-gray-800">{{emp.phone}}</div>
                    <div class="h7 mb-0 font-weight-bold text-gray-800">{{emp.cargos}}</div>
                   
                </div>
                <div class="col-auto">
                    <i class="fas fa-user fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
  <br>
  <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
{% endblock content %}
