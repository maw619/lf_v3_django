{% include 'head.html' %}


{% include 'header.html' %}

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
 
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        {% include 'nav.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container">
          {% if messages %} {% for message in messages %}

          <div class="alert alert-primary" role="alert" style="width: 65%">
            {{message}}
          </div>

          {% endfor %} {% endif %}

 

          {% block content %} {% endblock content %}

   
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            {% comment %} <span
              >Powered by
              <a href="https://keybyme.com"
                >Keybyme <i class="fa fa-key" aria-hidden="true"></i></a
            ></span> {% endcomment %}
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  {% include 'footer.html' %}
</body>
